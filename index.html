<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
.dashboard-nav {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin-left: 2rem;
}
.dashboard-nav-link {
    color: var(--sunset, #f2d2a7ff);
    font-weight: 500;
    text-decoration: none;
    font-size: 1.05rem;
    transition: color 0.2s;
    display: flex;
    align-items: center;
    gap: 0.4rem;
    padding: 0.25rem 0.8rem;
    border-radius: 20px;
}
.dashboard-nav-link:hover {
    color: var(--bittersweet, #ff6f59ff);
    background: rgba(255,255,255,0.08);
}
@media (max-width: 700px) {
    .dashboard-nav {
        margin-left: 0;
        gap: 0.5rem;
    }
    .dashboard-nav-link {
        font-size: 0.98rem;
        padding: 0.2rem 0.6rem;
    }
}
</style>
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-circle-1"></div>
        <div class="gradient-circle-2"></div>
        <div class="gradient-circle-3"></div>
    </div>
    
    <header class="header">
        <div class="header-content">
            <div class="header-text">
                <h1>My Applications</h1>
                <p class="subtitle">A collection of my personal projects and applications</p>
            </div>
            <nav class="dashboard-nav">
                <a href="portfolio.html" class="dashboard-nav-link"><i class="fas fa-home"></i> Home</a>
            </nav>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search applications...">
            </div>
        </div>
    </header>

    <main class="dashboard">
        <div class="app-grid">
            <!-- App cards will be dynamically generated by JavaScript -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
